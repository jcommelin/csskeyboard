<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>keyboard</title>
	<link rel="stylesheet" href="keyboard.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	Example of inline keyboard shortcuts:
	Hit <kbd class="key">Ctrl</kbd>+<kbd class="key">C</kbd> to kill the
	current process.

	<p>List of common keys:
	<kbd class="key">A</kbd>
	<kbd class="key">B</kbd>
	<kbd class="key">C</kbd>
	<kbd class="key">D</kbd>
	<kbd class="key">E</kbd>
	<kbd class="key">F</kbd>
	<kbd class="key">G</kbd>
	<kbd class="key">H</kbd>
	<kbd class="key">I</kbd>
	<kbd class="key">J</kbd>
	<kbd class="key">K</kbd>
	<kbd class="key">L</kbd>
	<kbd class="key">M</kbd>
	<kbd class="key">N</kbd>
	<kbd class="key">O</kbd>
	<kbd class="key">P</kbd>
	<kbd class="key">Q</kbd>
	<kbd class="key">R</kbd>
	<kbd class="key">S</kbd>
	<kbd class="key">T</kbd>
	<kbd class="key">U</kbd>
	<kbd class="key">V</kbd>
	<kbd class="key">W</kbd>
	<kbd class="key">X</kbd>
	<kbd class="key">Y</kbd>
	<kbd class="key">Z</kbd>
	<kbd class="key">1</kbd>
	<kbd class="key">2</kbd>
	<kbd class="key">3</kbd>
	<kbd class="key">4</kbd>
	<kbd class="key">5</kbd>
	<kbd class="key">6</kbd>
	<kbd class="key">7</kbd>
	<kbd class="key">8</kbd>
	<kbd class="key">9</kbd>
	<kbd class="key">0</kbd>
	<kbd class="key">Alt</kbd>
	<kbd class="key">Ctrl</kbd>
	<kbd class="key">Shift</kbd>
	<kbd class="key">Return</kbd>
	<kbd class="key">PgUp</kbd>
	<kbd class="key">PgDn</kbd>

	<p>Example with larger font:
	<font size=200%>
	Larger fonts also work:
	<kbd class="key">A</kbd>, <kbd class="key spacebar"></kbd>, <kbd class="key">Ctrl</kbd>.
	</font>
</body>
</html>
